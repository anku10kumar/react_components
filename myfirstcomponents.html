
<!DOCTYPE html>
<html lang="en">
  <head>
    <title>My First React component</title>
  </head>
  <body>

    <div id="compe"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/16.1.0/umd/react.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-dom/16.1.0/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>

    <script type="text/babel">
       class HelloHello extends React.Component {
         constructor(props){
           super(props);
           this.state = {
             number: 1
           }
         }
         render() {
           return (
             <div>
               <h1>Say Hi!</h1>
               <h2> Welcome {this.props.name}!</h2>
               <h3> Current user : {this.state.number}</h3>
             </div>
           );
         }
       }

       ReactDOM.render(
         <HelloHello />, document.getElementById('compe')

       );
    </script>
  </body>
</html>
